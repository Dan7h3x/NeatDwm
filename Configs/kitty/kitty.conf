# Tokyo Night Dark Color Scheme
foreground              #c0caf5
background              #1a1b26
selection_foreground    #1a1b26
selection_background    #c0caf5

# Black
color0                  #15161e
color8                  #414868

# Red
color1                  #f7768e
color9                  #f7768e

# Green
color2                  #9ece6a
color10                 #9ece6a

# Yellow
color3                  #e0af68
color11                 #e0af68

# Blue
color4                  #7aa2f7
color12                 #7aa2f7

# Magenta
color5                  #bb9af7
color13                 #bb9af7

# Cyan
color6                  #7dcfff
color14                 #7dcfff

# White
color7                  #a9b1d6
color15                 #c0caf5

# Cursor
cursor                  #c0caf5
cursor_text_color       #1a1b26

# URL color
url_color               #7aa2f7

# Tab bar
active_tab_foreground   #1a1b26
active_tab_background   #7aa2f7
inactive_tab_foreground #a9b1d6
inactive_tab_background #414868
tab_bar_margin_width    1
tab_bar_margin_height   1 0
tab_bar_style           powerline
tab_powerline_style     slanted
tab_title_template      "{title}{' :{}:'.format(num_windows) if num_windows > 1 else ''}"
tab_bar_min_tabs        1

# Window settings
window_padding_width    1
hide_window_decorations yes
confirm_os_window_close 0

# Font settings
font_family             JetBrains Mono Nerd Font
bold_font               auto
italic_font             auto
bold_italic_font        auto
font_size               12.0
disable_ligatures       never

# Key mappings for layouts and tabs
map ctrl+shift+c        copy_to_clipboard
map ctrl+shift+v        paste_from_clipboard
map ctrl+shift+t        new_tab
map ctrl+shift+w        close_tab
map ctrl+shift+n        new_window
map ctrl+shift+q        close_window
map ctrl+shift+right    next_tab
map ctrl+shift+left     previous_tab
map ctrl+shift+up       move_tab_forward
map ctrl+shift+down     move_tab_backward
map ctrl+shift+enter    launch --cwd=current
map ctrl+shift+f        launch --type=overlay --cwd=current nvim

# Layout management (tiling window manager style)
map ctrl+shift+h        layout_action decrease_num_panes_horizontally
map ctrl+shift+l        layout_action increase_num_panes_horizontally
map ctrl+shift+j        layout_action decrease_num_panes_vertically
map ctrl+shift+k        layout_action increase_num_panes_vertically
map ctrl+shift+space    next_layout
map ctrl+shift+equal    resize_window wider 5
map ctrl+shift+minus    resize_window narrower 5
map ctrl+shift+plus     resize_window taller 5
map ctrl+shift+underscore resize_window shorter 5
map ctrl+shift+r        start_resizing_window
map ctrl+shift+g        toggle_layout stack
map ctrl+shift+s        toggle_layout splits

# Scrollback settings
scrollback_lines        10000
wheel_scroll_multiplier 5.0

# Mouse settings
mouse_hide_wait         2.0
copy_on_select          yes

# Performance tuning
repaint_delay           10
input_delay             3
sync_to_monitor         yes

# Terminal bell
enable_audio_bell       no

# Layout
enabled_layouts         splits,stack
initial_window_width    900
initial_window_height   600

# Shell integration
shell_integration       enabled
