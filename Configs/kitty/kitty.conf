# vim:fileencoding=utf-8:foldmethod=marker


font_size   12

#: Color scheme {{{
color0 #21222c
color1 #f9515d
color2 #37f499
color3 #e9f941
color4 #9071f4
color5 #f265b5
color6 #04d1f9
color7 #ebfafa
color8 #7081d0
color9 #f16c75
color10 #69F8B3
color11 #f1fc79
color12 #a48cf2
color13 #FD92CE
color14 #66e4fd
color15 #ffffff
background #212337
selection_foreground #ebfafa
cursor #37f499
cursor_text_color #f8f8f2
foreground #ebfafa
selection_background #bf4f8e


background_opacity 0.8
background_blur 20

window_padding_width 0

#: }}}


#: Cursor {{{

cursor none
cursor_blink_interval -1 ease-in-out

# cursor_trail 1
# cursor_trail_decay 0.1 0.2
# cursor_trail_start_threshold 10

#: }}}


#: Scrollback {{{

scrollback_lines -1

scrollback_fill_enlarged_window yes

#: }}}


#: Mouse {{{

# url_color #0087bd
# url_style curly

url_prefixes file ftp ftps git http https mailto sftp ssh

strip_trailing_spaces always

select_by_word_characters @-./_~?&=%+#

#: }}}


#: Performance tuning {{{

input_delay 0

sync_to_monitor no

#: }}}


#: Window layout {{{

remember_window_size  no
initial_window_width  1080
initial_window_height 720

enabled_layouts splits, stack

#: }}}


#: Tab bar {{{

tab_bar_style powerline

tab_powerline_style round

#: }}}


#: Advanced {{{

allow_remote_control socket-only
listen_on unix:/tmp/kitty_term
remote_control_password "" kitten

#: }}}


#: OS specific tweaks {{{

macos_option_as_alt yes

macos_quit_when_last_window_closed yes

macos_show_window_title_in window

macos_colorspace displayp3

text_composition_strategy 1.2 20

#: }}}
kitty_mod   ctrl+shift
clear_all_shortcuts yes

map kitty_mod+equal             change_font_size all +1.0
map kitty_mod+minus             change_font_size all -1.0
map kitty_mod+escape            change_font_size all 0
map kitty_mod+/                 change_font_size all 13

map kitty_mod+f1                show_kitty_doc overview
map kitty_mod+f2                edit_config_file
map kitty_mod+f5                load_config_file

map kitty_mod+p                 kitty_shell tab
map kitty_mod+i                 kitten unicode_input

#: }}}

# ðŸ“‹ Clipboard: {{{

map kitty_mod+c                 combine : copy_to_clipboard : clear_selection
map kitty_mod+v                 paste_from_clipboard
map kitty_mod+b                 paste_from_selection

# }}}



# show output in pager
map kitty_mod+s>s               show_scrollback
map kitty_mod+s>c               show_last_command_output

#: }}}

# ðŸ“‘ Tabs: {{{

map kitty_mod+up                 next_tab
map kitty_mod+down                  previous_tab
map kitty_mod+enter             new_window
map kitty_mod+left                next_window
map kitty_mod+right              previous_window
map ctrl+1                 goto_tab 1
map ctrl+2                 goto_tab 2
map ctrl+3                 goto_tab 3
map ctrl+4                 goto_tab 4
map kitty_mod+t     new_tab
map kitty_mod+q     close_tab
map kitty_mod+w>t               move_tab_forward
map kitty_mod+w>e               move_tab_backward
map kitty_mod+l   resize_window narrower 5
map kitty_mod+h resize_window wider 5
map kitty_mod+k resize_window taller 5
map kitty_mod+j resize_window shorter 5
map kitty_mod+r   resize_window reset

